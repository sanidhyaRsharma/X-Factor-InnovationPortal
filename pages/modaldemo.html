<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Page</title>


        <!-- Bootstrap Core CSS -->
        <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">

        <!-- Bootstrap Core CSS -->
        <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


      <!-- Custom Fonts -->
      <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

      <!-- jquery -->
     <script src="../jquery/dist/jquery.js"></script>


             <!-- jquery -->
             <script src="../jquery/dist/jquery.min.js"></script>


       <!-- Bootstrap js -->
        <script src="../bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Bootstrap js -->
        <script src="../bootstrap/dist/js/bootstrap.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <style>
            .checked {
                color: orange;
            }
            </style>
</head>


<body>


    <div class="container-fluid">   	
      <div class="row">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="showmodal">open modal</button>
            <div class="modal fade" id="mymodal">
                  <div class="modal-dialog">
                        <div class="modal-content">
                              <div class="modal-header  jumbotron">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h3 class="modal-title ">Edit personnel</h3>
                              </div>
                              
                              <div class="modal-body">
                                    <div class="row">
            					<div class="form-group">
            							      <label class="col-lg-3 control-label">Employee ID</label>
            							      <div class="col-lg-9">
            							        <p id="employeeId"> 123123123</p>
            							      </div>
            			            </div>

                                <BR><BR>

            					<div class="form-group">
							      <label class="col-lg-3 control-label">Username</label>
							      <div class="col-lg-9">
            						      <p id="userName">John Doe</p>
            						</div>
            					</div>
                              
                              <br><br>
                              
                              <form class="form-inline">
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <div class="form-group">
                                            <input name="group20" type="radio" id="radio120" checked="checked">
                                            <label for="radio120">Admin</label>
                                        </div>
                                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <div class="form-group">
                                            <input name="group20" type="radio" id="radio121">
                                            <label for="radio121">User</label>
                                        </div>
                                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <div class="form-group">
                                            <input name="group20" type="radio" id="radio122">
                                            <label for="radio122">Domain Expert</label>
                                        </div>

                                    </form>


                </div>

          </div>
          <div class="modal-footer">
            <div class="label label-success" style="float:left;padding:10px;">
                                          <span id="1" class="fa fa-star"></span>
                                          <span id="2" class="fa fa-star"></span>
                                          <span id="3" class="fa fa-star"></span>
                                          <span id="4" class="fa fa-star"></span>
                                          <span id="5" class="fa fa-star"></span>
                                          <span name="rating" id="ratingValue" type="hidden" value=0></span>
                                    </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save">Save changes</button>
          </div>
        </div>
      </div>
    </div>



    </div>
    
    <!--./container-fluid -->

<script>

$(document).ready(function(){

  $("#showmodal").click(function(){
    $('#mymodal').modal('show');
  })

})

</script>

<script>
            $(document).ready(function(){
                  $(".fa-star").mouseenter(function(){
                        var currRating = $(this).attr('id');
                        
                        var i = 1;
                        while(i <= currRating){
                              $("#"+i).addClass("checked");
                              i += 1;
                        }
                        
                        while(i <= 5){
                              $("#"+i).removeClass("checked");
                              i += 1;
                        }
                        $("#ratingValue").val(currRating);     
                  });
            });
</script>

</body>
</html>
